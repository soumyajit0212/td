<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand:#0b9e3a;
        --bg:#f6f7fb;
        --card:#ffffff;
        --muted:#6b7280;
        --line:#e5e7eb;
      }
      *{box-sizing:border-box}
      body { margin:0; font-family: Inter, system-ui, Arial, sans-serif; background:var(--bg); color:#0f172a; }
      /* Shell */
      .shell { display:grid; grid-template-columns: 240px 1fr; min-height:100vh; }
      .sidebar { background:#0f172a; color:#eef2ff; padding:16px 12px; display:flex; flex-direction:column; gap:10px; }
      .logoRow { display:flex; gap:10px; align-items:center; padding:8px 10px; margin-bottom:8px; }
      .logoMark { width:20px; height:20px; border-radius:6px; background:linear-gradient(135deg, var(--brand), #64d28f); }
      .brand { font-weight:700; }
      .menu { display:flex; flex-direction:column; gap:6px; margin-top:4px; }
      .menu a { display:flex; align-items:center; gap:10px; color:#cbd5e1; text-decoration:none; padding:10px 12px; border-radius:10px; }
      .menu a.active, .menu a:hover { background:rgba(255,255,255,.08); color:#fff; }
      .menu .icon { width:18px; height:18px; display:grid; place-items:center; }
      .topbar { background:#fff; border-bottom:1px solid var(--line); padding:10px 16px; display:flex; align-items:center; gap:12px; position:sticky; top:0; z-index:5; }
      .crumb { color:#6b7280; }
      .search { flex:1; }
      .input { width:100%; padding:10px 12px; border:1px solid var(--line); border-radius:10px; background:#fff; }
      .btn { background:var(--brand); color:white; border:none; border-radius:10px; padding:10px 14px; font-weight:600; cursor:pointer; }
      .btn.ghost { background:#ecfdf5; color:var(--brand); }
      .content { padding:20px; display:grid; gap:16px; }
      .cards { display:grid; gap:16px; grid-template-columns: repeat(4, 1fr); }
      .card { background:var(--card); border:1px solid #eef2f6; border-radius:16px; box-shadow:0 6px 16px rgba(2,6,23,.05); padding:16px; }
      .kpi { display:flex; gap:12px; align-items:center; }
      .kpi .dot { width:40px; height:40px; border-radius:12px; background:#ecfdf5; color:var(--brand); display:grid; place-items:center; font-weight:700; }
      .muted { color:var(--muted); }
      .grid { display:grid; gap:16px; }
      .g-2 { grid-template-columns: 1fr 1fr; }
      .g-3 { grid-template-columns: repeat(3, 1fr); }
      table { width:100%; border-collapse:collapse; }
      th, td { padding:10px; border-bottom:1px solid #eef2f6; text-align:left; }
      .chip { padding:4px 8px; border-radius:999px; background:#ecfdf5; color:var(--brand); font-size:12px; }
      .sectionTitle { font-size:18px; font-weight:700; margin:0 0 8px 0; }
      .toolbar { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
      /* Drawer & Modal */
      .drawer-overlay{ position:fixed; inset:0; background:rgba(15,23,42,.35); display:flex; justify-content:flex-end; z-index:50 }
      .drawer{ width:520px; background:#fff; height:100vh; box-shadow:-6px 0 24px rgba(2,6,23,.25); display:flex; flex-direction:column }
      .drawer header{ padding:16px; border-bottom:1px solid var(--line); font-weight:700 }
      .drawer .body{ padding:16px; overflow:auto; }
      .row{ display:grid; grid-template-columns: 1fr 1fr; gap:12px }
      .center { display:flex; align-items:center; justify-content:center; }
      /* Simple timeline bar */
      .timeline { display:flex; flex-direction:column; gap:10px; }
      .trow { display:grid; grid-template-columns: 160px 1fr; gap:12px; align-items:center; }
      .tbar { position:relative; height:10px; background:#eff3f6; border-radius:999px; overflow:hidden }
      .tseg { position:absolute; height:100%; background:var(--brand); border-radius:999px }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
